
<div class = "details" *ngIf="selectedPizza">
  <div class = "inside_details">
  <h3 class = "pizza_name ">{{ selectedPizza.name }}</h3>

    <!-- Image de la pizza avec liaison de propriété [src] et attribut alt -->
    <img [src]="selectedPizza.img" alt="{{ selectedPizza.name }}" class="image-pizza">

    <!-- Titre de niveau 3 indiquant les ingrédients -->
    <h3>Ingrédients :</h3>

    <!-- Liste non ordonnée (ul) avec itération *ngFor sur chaque élément ingredient dans le tableau selectedPizza.ingredients -->
    <ul>
      <li class="ingredients" *ngFor="let ingredient of selectedPizza.ingredients">
        <!-- Affichage du nom de l'ingrédient et de sa quantité -->
        {{ ingredient.name }} : {{ ingredient.quantity }}
      </li>
    </ul>
</div>
</div>
