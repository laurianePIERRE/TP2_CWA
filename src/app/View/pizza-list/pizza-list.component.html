<h2>Liste des Pizzas !</h2>
<div>
  <ul>
    <li *ngFor="let pizza of pizzas; let i = index">
      <a href="#" (click)="recupPizza(i)">{{ pizza.name }}</a>
    </li>
  </ul>
</div>
